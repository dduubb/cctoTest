<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="always">
    <title>Autocomplete with Bootstrap .01</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
#loading-spinner {
    display: none;
}
    #autocomplete-list {
    border: 1px solid #d1d1d1;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-height: 300px; /* You can adjust this as needed */
    overflow-y: auto;  /* Makes it scrollable if there are many items */
    width: 100%; /* Adjust width as necessary */
    background-color: #fff;
}

.result-item {
    padding: 10px;
    cursor: pointer;
}

.result-item:hover {
    background-color: #e9e9e9;
}

</style>

    
</head>
<body>

<div class="container mt-5">
    <input type="text" id="autocomplete-input" class="form-control" placeholder="Search...">

    <div class="spinner-border text-primary" role="status" id="loading-spinner">
        <span class="sr-only">Loading...</span>
    </div>
<div id="autocomplete-list">

</div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
