<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="always">
    <title>Property Tax Search and Visualization</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section aria-label="Property Tax Search and Visualization">
        <section id="searchContainer" class="container mt-5 autocomplete-container">
            <div class="input-group mb-3">
                <input type="text" id="autocomplete-input" class="form-control" placeholder="Search Cook County Taxable Properties"
                    aria-label="Search for Cook County Properties" aria-autocomplete="list" aria-controls="autocomplete-list"
                    aria-haspopup="true">
                <span class="input-group-text" id="basic-addon2">
                    <span class="spinner-border text-primary spinner-border-sm" role="status" id="loading-spinner">
                        <span class="visually-hidden" aria-live="assertive">Loading...</span>
                </span><div class="checkbox-icon-wrapper" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="top"  title="<a>Limit search to </br> your location</a>">
                        <input class="form-check-input" type="checkbox"  id="flexCheckDefault" aria-label="Get Location">
              
                        <i class="fas fa-map-marker-alt"></i> <!-- Font Awesome location icon -->
                    </div>
                </span>
                <button type="button" id="clear-button" class="btn btn-secondary" aria-label="Clear search">Clear</button>
            </div>
            <div id="autocomplete-list" role="listbox" aria-labelledby="autocomplete-input">
            </div>
        </section>
        
        
        <section id="streetViewContainer" aria-label="Street View and Details" class="container mt-4">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img id="streetViewImage" src="" class="img-fluid rounded-start" alt="Street View">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Property Details</h5>
                            <p class="card-text"><span id="addressText"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section aria-label="Data Visualization" class="around-viz">
            <tableau-viz
                src="https://public.tableau.com/views/ChangeCalculator/changeCalculator?:language=en-US&query=empty&:display_count=n&:origin=viz_share_link"
                hide-tabs toolbar="hidden">
            </tableau-viz>
        </section>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
